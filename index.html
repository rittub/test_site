<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTMLテンプレート</title>
  <meta name="description" content="ここにサイトの説明。">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta property="og:title" content="サイトタイトル">
  <meta property="og:description" content="ここにサイトの説明。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com">
  <meta property="og:image" content="https://example.com/og-image.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self';">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body { margin: 0; font-family: 'Noto Sans JP', Arial, sans-serif; background: #fff; color: #222; }
    main { max-width: 900px; margin: 2rem auto; }
    a:focus, a:hover { outline: 2px solid #0af; }
    @media (max-width:600px) { main { margin: 1rem 0; padding: 0 0.5rem; } }
  </style>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "サイト名",
    "url": "https://example.com",
    "logo": "https://example.com/logo.png"
  }
  </script>
</head>
<body>
  <header>
    <h1>サイトタイトル</h1>
    <nav aria-label="メインナビゲーション">
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#service">Service</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <article>
      <section id="about">
        <h2>About</h2>
        <p>ここに概要文。</p>
      </section>
      <section id="service">
        <h2>Service</h2>
        <p>ここにサービス説明。</p>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <p>お問い合わせ情報など。</p>
      </section>
    </article>
  </main>
  <footer>
    <p>&copy; 2025 サイト名</p>
  </footer>
</body>
</html>
